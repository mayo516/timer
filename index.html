<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1><img src="img/weniv-logo.svg" alt="위니브로고" /></h1>
      </header>
      <main class="main">
        <h2>TIMER</h2>
        <form name="타이머">
          <button class="time" id="btn-hours">00</button>
          <button class="time" id="btn-min">00</button>
          <button class="time" id="btn-sec">00</button>
        </form>
        <div>
          <div class="btn" id="startbtn">시작</div>
          <div class="btn" id="resetbtn">리셋</div>
        </div>
      </main>
      <footer><p>WENIV CORP.</p></footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
